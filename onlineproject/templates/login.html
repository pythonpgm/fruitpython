<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body{
    margin: 0px;
    padding: 0px;

    text-align:center;
    width: 100%;
    background-color:cyan;
    }

     input[type=text], input[type=password]{
    width:80%;
    padding: 10px;
    margin: 10px ;
    display:inline-block;
    border: 2px solid black ;
    box-sizing: border-box;
    }

 input[type=submit]{


width: 40%;

margin:10px ;
cursor:pointer;
border:2px solid black;
background-color:white;
margin-left: 50px;
}
    </style>
</head>
<body>
<h2 style=align:"center";>Login page</h2>
<form action="login" method="post">
    {% csrf_token %}
    <table align="center">
         <tr>
             <td>UserName</td>
             <td><input type="text" name="username" placeholder="Enter your username"><br></td>
         </tr>
     <tr>
              <td>Password</td>
              <td><input type="password" name="password" placeholder="Enter your password"><br></td>
         </tr>
   <tr>
              <td colspan="2" style=align:"center";padding:20px;><a href="{% url 'onlineapp:order' %}">submit</a><br></td>
         </tr>
    </table>
</form>

</body>
</html>
